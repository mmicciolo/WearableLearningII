<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
  <title><ui:insert name="title">Physical Game For Learning Control Panel</ui:insert></title>
  <h:outputStylesheet name="css/CommonTemplate.css"></h:outputStylesheet>
  <h:outputStylesheet name="css/TableTemplate.css"/>
</h:head>

<body>

<div id="header">
    <ui:insert name="header">
    	<ui:include src ="../HeaderContentFooter/Header.xhtml"/>
    </ui:insert>
</div>

<div id="menu">
	<ui:insert name="menu">
		<ui:include src="../HeaderMenuContentFooter/Menu.xhtml"/>
	</ui:insert>
</div>

<div id="content">
  <h:form id="main">
	  <div class="headerText">#{HeaderText}</div>
	  <div class="tableButtonPanel" >
	  		<p:panel>
	  		<ul id="parent">
		  		<li><p:commandButton value="#{NewButton}" onclick="#{NewOnClick}" styleClass="buttonSize"/></li>
		  		<li><p:commandButton value="#{EditButton}" action="#{ManagedBean[EditOnClick]}" update=":dlgEdit" styleClass="buttonSize"/></li>
		  		<p:growl id="messages"/>
			  	<li><p:commandButton update="messages" value="#{DeleteButton}" actionListener="#{classes.deletePressed}" styleClass="buttonSize">
			  			<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
				</p:commandButton></li>
			</ul>
	  		</p:panel>
	  </div>
	  <div class="tablePanel">
		  <p:panel header="#{TablePanelName}">
		  		<p:dataTable id="mainTable" var="classdata" value="#{TableData}" selectionMode="single" selection="#{TableSelection}" rowKey="#{classdata.name}">
					<p:columns value="#{ColumnsList}" var="columns">
						<f:facet name="header">
		                	<h:outputText value="#{columns.header}"/>
		                </f:facet>
		                <h:outputText value="#{classdata[columns.property]}"/>
					</p:columns>
				</p:dataTable>	
		  </p:panel>
	  </div>
  </h:form>
  <p:dialog id="dlgNew" header="New Class" widgetVar="NewClass" modal="true" minHeight="40" style="box-shadow: 7px 10px 5px #303030;">
		<h:outputText value="Create a new class"/>
		<p:ajax event="close" update=":dlgNew" resetValues="true" listener="#{classes.clear}"/>
		<br/><br/>
		<h:form><div class="new">
			<ui:repeat var="list" value="#{classes.inputTextNames}">
				<span><p:inputText value="#{list.property}" placeholder="#{list.header}"/></span>
			</ui:repeat>
		</div>
		<p:commandButton value="Create Class" styleClass="buttonSize" action="#{classes.createPressed}" update="main:messages"/></h:form>
	</p:dialog>
	<p:dialog id="dlgEdit" header="Edit Class" widgetVar="EditClass" modal="true" minHeight="40" style="box-shadow: 7px 10px 5px #303030;">
		<h:outputText value="Edit a class"/>
		<br/><br/>
		<h:form><div class="new">
		<ui:repeat var="list" value="#{classes.inputTextNames}">
				<span><p:inputText value="#{list.property}" placeholder="#{list.header}"/></span>
		</ui:repeat>
		</div>
		<p:commandButton value="Edit Class" styleClass="buttonSize" action="#{classes.editConfirmPressed}" update="main:messages"/></h:form>
	</p:dialog>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="box-shadow: 7px 10px 5px #303030;">
    	<p:commandButton value="Yes" type="submit" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>
  <ui:insert name="content"/>
</div>

<div id="footer">
  <ui:insert name="footer">
		<ui:include src="../HeaderContentFooter/Footer.xhtml"/>
  </ui:insert>
</div>

</body>

</html>
