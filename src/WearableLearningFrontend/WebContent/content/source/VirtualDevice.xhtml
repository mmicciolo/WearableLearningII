<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h:outputStylesheet name="css/CommonTemplate.css"/>
  		<h:outputStylesheet name="css/TableTemplate.css"/>
  		<h:outputStylesheet name="css/VirtualDevice.css"/>
	</h:head>

<ui:composition template="templates/HeaderMenuContentFooter/HeaderMenuContentFooter.xhtml">
	<ui:define name="content">
		<div class="headerText">Virtual Device</div>
		<table width="200" style="margin-left:auto;margin-right:auto;">
			<tr>
				<th><p:commandButton value="Button 1" action="#{virtualDevice.button1}" styleClass="buttonRed"></p:commandButton></th>
				<th rowspan="2"><p:inputTextarea id="display" rows="5" cols="50" value="#{virtualDevice.displayText}" readonly="true" style="margin-left:20px;margin-right:20px;"/></th>
				<th><p:commandButton value="Button 2" action="#{virtualDevice.button2}" styleClass="buttonGreen"></p:commandButton></th>
			</tr>
			<tr>
				<td><p:commandButton value="Button 3" action="#{virtualDevice.button3}" styleClass="buttonBlue"></p:commandButton></td>
				<td><p:commandButton value="Button 4" action="#{virtualDevice.button4}" styleClass="buttonBlack"></p:commandButton></td>
			</tr>
			<tr style="text-align:center;">
				<h:form id="onOff">
					<td><p:inputSwitch value="#{virtualDevice.onOff}" valueChangeListener="#{virtualDevice.onOffChange}" update="@this" onchange="submit()" style="margin-top:20px;"><p:ajax></p:ajax></p:inputSwitch></td>
					<td></td>
					<td><p:inputText placeholder="id" value="#{virtualDevice.id}" size="5" style="margin-top:20px;"/></td>
				</h:form>
			</tr>
		</table>
	</ui:define>
</ui:composition>
</html>
