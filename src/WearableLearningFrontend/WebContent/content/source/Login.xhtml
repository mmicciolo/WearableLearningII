<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/HeaderContentFooter/HeaderContentFooter.xhtml">
	<ui:define name="content">
	    <h:form>
	    	<p:panel id="basic" header="Login" style="margin-top:5%; width:40%; text-align:center; position:relative; margin-left: auto; margin-right: auto; left: 0; right: 0;">
	    		<h:outputLabel value="Welcome To The Teacher Control Panel Login!"/>
	    		
	    		<br/>
	    		
            	<p:inputText id="email" value="#{login.email}" required="true" placeholder="Email" style="position:relative; margin-top:20px; margin-bottom:20px;">
                	<f:validateLength minimum="1" />
            	</p:inputText>
            	
            	<br/>
            	
            	<p:password id="password" value="#{login.password}" required="true" placeholder="Password" style="position:relative; margin-bottom:20px;">
                	<f:validateLength minimum="1" />
            	</p:password>
            
            	<br/>
            	<p:link style="position:absolute; left:10%;" value="Sign Up" onclick="PF('SignUpDialog').show(); return false;"/>
				<p:link style="position:absolute; right:10%;" value="Forgot Password?"/>
				
				<br/>
				
				<p:commandButton id="loginButton" value="Login" icon="ui-icon-check" style="margin:0" action="#{login.validateUsernamePassword}"/>
	    	</p:panel>
	    </h:form>
	    <h:form id="signupMain">
	    <p:growl id="messages"/>
	    <p:dialog id="dlgSignUp" header="Sign Up" widgetVar="SignUpDialog" modal="true" minHeight="40" style="box-shadow: 7px 10px 5px #303030;" showEffect="slide" hideEffect="puff">
	    	<p:ajax event="close" update="dlgSignUp" resetValues="true" listener="#{login.clear}"/>
	    	<p:inputText value="#{login.email}" placeholder="Email" style="margin-bottom:20px;"/><br/>
	    	<p:password value="#{login.password}" placeholder="Password" style="margin-bottom:20px;"/><br/>
	    	<p:password value="#{login.password}" placeholder="Password again" style="margin-bottom:20px;"/><br/>
	    	<p:inputText value="#{login.firstName}" placeholder="First Name" style="margin-bottom:20px;"/><br/>
	    	<p:inputText value="#{login.lastName}" placeholder="Last Name" style="margin-bottom:20px;"/><br/>
	    	<p:inputText value="#{login.school}" placeholder="School" style="margin-bottom:20px;"/><br/>
	    	<p:commandButton value="Sign up!" action="#{login.signUp}" icon="fa fa-fw fa-check" update="signupMain:messages"></p:commandButton>
	    </p:dialog>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
