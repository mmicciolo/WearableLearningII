<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/HeaderMenuTableContentFooter/HeaderMenuTableContentFooter.xhtml">
	<ui:param name="HeaderText" value="Your Classes" />
	<ui:param name="ManagedBean" value="#{classes}"></ui:param>
	<ui:param name="NewOnClick" value="PF('NewClass').show();"></ui:param>
	<ui:param name="EditOnClick" value="editPressed"></ui:param>
	<ui:param name="DeleteOnClick" value="PF('DeleteClass').show();"></ui:param>
	<ui:param name="NewButton" value="New Class"/>
	<ui:param name="EditButton" value="Edit Class"/>
	<ui:param name="DeleteButton" value="Delete Class"/>
	<ui:param name="TablePanelName" value="Classes"/>
	<ui:param name="TableData" value="#{classes.classes}" />
	<ui:param name="TableSelection" value="#{classes.selectedClass}" />
	<ui:param name="ColumnsList" value="#{classes.columns}"/>
		<ui:define name="content">
	    	<p:dialog id="dlgNew" header="New Class" widgetVar="NewClass" modal="true" minHeight="40">
	    	<p:ajax event="close" update=":dlgNew" resetValues="true" listener="#{classes.clear}"/>
   				<h:outputText value="Create a new class"/>
   				<br/><br/>
   				<h:form><div class="new">
    				<span><p:inputText id="className" value="#{classes.className}" placeholder="Class Name"/></span>
    				<span><p:inputText value="#{classes.school}" placeholder="School"/></span>
    				<span><p:inputText value="#{classes.grade}" placeholder="Grade"/></span>
    				<span><p:inputText value="#{classes.year}" placeholder="Year"/></span>
   				</div>
   				<p:commandButton value="Create Class" styleClass="buttonSize" action="#{classes.createPressed}" update="main:messages"/></h:form>
			</p:dialog>
			<p:dialog id="dlg" header="Edit Class" widgetVar="EditClass" modal="true" minHeight="40">
   				<h:outputText value="Edit a class"/>
   				<br/><br/>
   				<h:form><div class="new">
    				<span><p:inputText value="#{classes.className}" placeholder="Class Name"/></span>
    				<span><p:inputText value="#{classes.school}" placeholder="School"/></span>
    				<span><p:inputText value="#{classes.grade}" placeholder="Grade"/></span>
    				<span><p:inputText value="#{classes.year}" placeholder="Year"/></span>
   				</div>
   				<p:commandButton value="Edit Class" styleClass="buttonSize" action="#{classes.editConfirmPressed}" update="main:messages"/></h:form>
			</p:dialog>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        		<p:commandButton value="Yes" type="submit" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</ui:define>
</ui:composition>
</html>
